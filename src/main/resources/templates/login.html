<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Mantenimiento - Iniciar Sesión</title>
    <link rel="stylesheet" href="/css/login.css">
</head>

<body>
<div class="login-container">
    <!-- Left Panel -->
    <div class="login-left">
        <div class="logo-section">
            <div class="logo-icon">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                     stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round"
                          d="M15.042 21.672 13.684 16.6m0 0-2.51 2.225.569-9.47 5.227 7.917-3.286-.672Zm-7.518-.267A8.25 8.25 0 1 1 20.25 10.5M8.288 14.212A5.25 5.25 0 1 1 17.25 10.5" />
                </svg>
            </div>
            <div class="logo-text">
                <h1>Sistema Mantenimiento</h1>
                <p>Gestión Vehicular</p>
            </div>
        </div>

        <div class="welcome-text">
            <h2>Bienvenido de nuevo</h2>
            <p>Accede a tu sistema de gestión vehicular y mantén el control total de tu flota</p>
        </div>
    </div>

    <!-- Right Panel -->
    <div class="login-right">
        <div class="login-header">
            <h2>Iniciar Sesión</h2>
            <p>Ingresa tus credenciales para continuar</p>
        </div>

        <!-- Mensaje de error si las credenciales son incorrectas -->
        <div th:if="${param.error}" class="alert alert-error">
            Usuario o contraseña incorrectos
        </div>

        <!-- Mensaje de logout exitoso -->
        <div th:if="${param.logout}" class="alert alert-success">
            Sesión cerrada correctamente
        </div>

        <!-- CAMBIO IMPORTANTE: action apunta a /perform_login -->
        <form id="loginForm" action="/login" method="post">
            <div class="form-group">
                <label for="username">Nombre de Usuario</label>
                <div class="input-wrapper">
                    <div class="input-icon">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                  d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                        </svg>
                    </div>
                    <input name="username" type="text" id="username" placeholder="Nombre de usuario" required>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <div class="input-wrapper">
                    <div class="input-icon">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                  d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                        </svg>
                    </div>
                    <input name="password" type="password" id="password" placeholder="••••••••" required>
                </div>
            </div>

            <button type="submit" class="login-btn">Iniciar Sesión</button>
        </form>
    </div>
</div>
</body>

</html>
