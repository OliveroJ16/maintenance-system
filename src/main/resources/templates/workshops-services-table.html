<!-- Tabla de servicios (fragmento) -->
<div class="table-container" th:fragment="servicesTable">
    <table id="servicesModalTable">
        <thead>
            <tr>
                <th>Servicio</th>
                <th>Descripción</th>
                <th>Costo</th>
                <th>Duración</th>
                <th>Estado</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:if="${services.isEmpty()}">
                <td colspan="6" style="text-align: center; padding: 40px; color: #6b7280;">
                    No hay servicios registrados para este taller
                </td>
            </tr>
            <tr th:each="s : ${services}">
                <td><strong th:text="${s.serviceName}"></strong></td>
                <td th:text="${s.description} ?: 'Sin descripción'"></td>
                <td style="font-weight:600; color:#059669;"
                    th:text="'$' + ${#numbers.formatDecimal(s.cost, 1, 2)}"></td>
                <td th:text="${s.durationMinutes != null ? s.durationMinutes + ' min' : '—'}"></td>
                <td>
                    <span class="status-badge" 
                          th:classappend="${s.status == 'ACTIVO'} ? 'activo' : 'inactivo'"
                          th:text="${s.status}">
                    </span>
                </td>
                <td>
                    <div class="action-buttons">
                        <button class="icon-btn edit" th:attr="
                                data-id=${s.idService},
                                data-name=${s.serviceName},
                                data-description=${s.description},
                                data-cost=${s.cost},
                                data-duration=${s.durationMinutes},
                                data-status=${s.status}" onclick="editService(this)">
                            <svg width="18" height="18" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                            </svg>
                        </button>
                        <button class="icon-btn delete"
                            th:onclick="'confirmDeleteService(' + ${s.idService} + ')'">
                            <svg width="18" height="18" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                            </svg>
                        </button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
